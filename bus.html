    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a2e46;
            color: #1f2937;
        }

        .gradient-button {
            background-image: linear-gradient(to right, #22c55e, #16a34a);
            transition: transform 0.2s ease-in-out;
        }

        .gradient-button:hover {
            transform: scale(1.05);
            background-image: linear-gradient(to right, #16a34a, #22c55e);
        }

        .details-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }

        .details-container.open {
            max-height: 500px; /* Adjust based on content height */
        }

        .seat-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            place-items: center;
        }

        .seat {
            width: 40px;
            height: 40px;
            background-color: #d1d5db;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .seat.available {
            background-color: #e5e7eb;
            cursor: pointer;
        }
        
        .seat.available:hover {
            background-color: #d1d5db;
        }

        .seat.selected {
            background-color: #2563eb;
            color: white;
            border: 2px solid #1d4ed8;
        }

        .seat.booked {
            background-color: #ef4444;
            color: white;
            cursor: not-allowed;
        }
        
        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #d1d5db;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 5px;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: #2563eb;
            border: 3px solid white;
            z-index: 1;
        }
    </style>
</head>

                        bus.source.toLowerCase() === source.toLowerCase() && 
                        bus.destination.toLowerCase() === destination.toLowerCase()
                    );
                    
                    currentBuses = filteredBuses;
                    loadingSpinner.classList.add('hidden');
                    resultsContainer.classList.remove('hidden');
                    sortBusList(currentBuses);
                }, 1000);
            });
